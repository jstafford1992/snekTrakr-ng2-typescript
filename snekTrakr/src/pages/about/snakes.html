<ion-header>
  <ion-navbar>
    <ion-title>
      Snakes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="heading">
    <h1>All snakes listed here</h1>
  </div>


  <div class="">
    <ion-card *ngFor="let snake of snakesArray" style="background-color: lightblue;">

      <ion-card-header>
        Name: {{snake.name}}
        <br>
        ID: {{snake.id}}
        <br>
        img: {{snake.image_url}}
        <img src="{{snake.image_url}}" alt="picture of snake here"  width="150px" height="50px" style="padding: 10px; margin: 5px" />
        <br>
        sex: {{snake.sex}}
        <br>
        group: {{snake.group}}
        <br>
        notes: {{snake.notes}}
        <br>
        Year Hatched: {{snake.year_hatched | date : 'yyyy'}}
        <br>


      </ion-card-header>

      <ion-card-content>

      </ion-card-content>

    </ion-card>
  </div>



</ion-content>
