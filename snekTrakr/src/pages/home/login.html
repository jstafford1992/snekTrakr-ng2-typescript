<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>This will be the Login page</h1>

  <form #FormLogin="ngForm" (ngSubmit)="login(FormLogin)">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="FormLogin.email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="FormLogin.password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <button [disabled]="!FormLogin.form.valid" type="submit" full ion-button>Login</button>
    </ion-item>
  </form>


  <button type="button" name="Logout" full ion-button round >Logout</button>
</ion-content>
